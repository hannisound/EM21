<form id="add_site_title" name="add_site_title" method="POST" action="">
    <div class="form-row text-center">
        <div class="col">
            <input placeholder="Seitenname eintragen (richtige Schreibweise achten)" class="form-control" id="site" required>
        </div>
        <div class="col">
            <input placeholder="Titelnamen eintragen" class="form-control" id="title" required>
        </div>
        <div class="col">
            <input placeholder="Untertitel eintragen" class="form-control" id="subtitle">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-green" id="add_siteTitle" >Seite eintragen</button>
        </div>
    </div>
</form>
